<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertPractice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="content">
    <h3>What is this?</h3>
    <h4>I don't want this</h4>
  </div>
</div>
<script>
  const content=document.querySelector('.content');
  //replace content of an html tag using innerHTML
  content.innerHTML='<h1>I love Zelda</h1><h4>Some other message here</h4>';
</script>
</body>
</html>
